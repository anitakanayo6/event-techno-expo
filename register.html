<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Festival Registration and Ticket Purchase</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body style="background-color: white;">  <!-- Background color set to a light pink -->

    <!-- Registration Form Section -->
    <section class="register-form">
        <h2>Register for TECHSPO 2023</h2>
        <form id="registrationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="012 345 6789" required>

            <button type="submit">Get Your Event Pass</button>
        </form>
        <div id="message" class="message" style="color: #ff1a75; font-size: 1.2em;"></div>  <!-- Color for success message -->
    </section>

    <div class="container" id="ticket-section" style="display: none;">
        <!-- Ticket section remains unchanged -->
        <h1>Buy Your Tickets for the Tech Festival</h1>
        <!-- ... Ticket categories ... -->
    </div>
    <div class="message" style="display: none;"></div> <!-- Hidden by default -->


    <script src="script.js"></script>
</body>
</html>
